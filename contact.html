<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

<section id="contact">
    <div class="contact-container">

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:aarejamiu1@gmail.com">aarejamiu1@gmail.com</a></p>
            <p>Phone: +234 907 859 9222</p>
            <p>Location: Lagos, Nigeria</p>
            <p>Connect with me on social media:</p>
            <p>
                <a href="https://www.linkedin.com/in/aare-jamiu-60ba7b355/">LinkedIn</a> | 
                <a href="https://web.facebook.com/olamilekanjamiu.aare">Facebook</a> | 
                <a href="https://github.com/aarejamiu">GitHub</a>
            </p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>
</section>

</body>
